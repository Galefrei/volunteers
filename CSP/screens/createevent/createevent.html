<div class = "container-fluid">
	<div class = "col-sm-8 col-sm-offset-2">
<form class="form-horizontal">
 <h2 class="text-center" style="margin-bottom: 30px;">Создать мероприятие</h2>
  <div class="form-group">
    <label for="name" class="col-sm-3 control-label">Название мероприятия</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" ng-model="event.name">
    </div>
  </div>
  
  
   <div class="form-group">
    <label for="begin" class="col-sm-3 control-label">Начало мероприятия</label>
    <div class="col-sm-6">
      <input type="date" class="form-control" id="begin" ng-model="event.begin">
    </div>
  </div>
  
    <div class="form-group">
    <label for="end" class="col-sm-3 control-label">Конец мероприятия</label>
    <div class="col-sm-6">
      <input type="date" class="form-control" id="end" ng-model="event.end">
    </div>
  </div>
  
  <div class="form-group">
    <label for="city" class="col-sm-3 control-label">Место проведения</label>
    <div class="col-sm-6">
      <select ng-options="a as a.name for a in array" class="form-control" id="city" ng-model="event.city">
      </select>
    </div>
  </div>
  
  <div class="form-group">
    <label for="description" class="col-sm-3 control-label">Примечание</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="descrition" ng-model="event.descrition">
    </div>
  </div>
     
  <div class="form-group">
    <div class="col-sm-offset-3 col-sm-6">
      <button type="submit" class="btn btn-default" ng-click="save()">Создать мероприятие</button>
      <button type="cancel" class="btn btn-default" ng-click="cancel()">Отмена</button>
    </div>
  </div>
</form>
</div>
</div>
